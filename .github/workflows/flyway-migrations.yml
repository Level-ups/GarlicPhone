name: Flyway Database Migrations

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  migrate:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download infrastructure outputs
        uses: actions/download-artifact@v4
        with:
          name: infra-outputs

      - name: Load infrastructure outputs into environment
        run: |
          cat infra-outputs.env >> $GITHUB_ENV

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Flyway
        run: |
          wget -q -O flyway-commandline.zip https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.22.3/flyway-commandline-9.22.3.zip
          unzip flyway-commandline.zip -d flyway
          rm flyway-commandline.zip
          echo "$(pwd)/flyway" >> $GITHUB_PATH

      - name: Run Flyway migrations
        env:
          FLYWAY_URL: jdbc:postgresql://${{ vars.PG_HOST }}:${{ vars.PG_PORT }}/${{ vars.PG_DATABASE }}
          FLYWAY_USER: ${{ secrets.DB_USERNAME }}
          FLYWAY_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          flyway migrate -user=$FLYWAY_USER -password=$FLYWAY_PASSWORD -url=$FLYWAY_URL
