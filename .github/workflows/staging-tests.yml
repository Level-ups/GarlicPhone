name: Staging Tests

on:
  push:
    branches: [ staging ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ vars.NODE_VERSION || '22' }}
        
    - name: Install dependencies
      run: npm install
      working-directory: ./server
      
    - name: Run tests
      run: npm test
      working-directory: ./server