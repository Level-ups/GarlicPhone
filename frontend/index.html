<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="styles/base.css" type="text/css" rel="stylesheet" />
    <link
      href="styles/abstract/animations.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="styles/typography/typography.css"
      type="text/css"
      rel="stylesheet"
    />
    <link href="styles/components/login.css" type="text/css" rel="stylesheet" />
    <link
      href="styles/components/canvas.css"
      type="text/css"
      rel="stylesheet"
    />
    <title>Garlic Phone</title>
  </head>
  <body>

      <form class="login-form">
        <h3 class="login-heading">Sign Up</h3>
        <button id="google-login-button" class="login-google-button">
            <p class="login-google-button-text">Login With Google</p>
            <img class="login-google-image" src="./public/assets/login/google-icon-logo-svgrepo-com.svg"/></button>
      </form>
    </section> -->

    <section class="draw-page">
      <div class="draw-page-header-ctn">
        <div class="draw-page-title-timer-ctn">
          <h2 class="large-heading draw-page-title">Garlic Phone</h2>
          <p class="draw-page-timer">00:00</p>
        </div>
        <img class="draw-page-logo" src="./public/assets/logo.svg" />
      </div>
      <div class="draw-page-prompt-ctn">
        <p>Draw:</p>
        <h3 class="medium-heading">Clown with pie on his face</h3>
      </div>
      <div class="draw-page-controls">
        <button style="background-color: rgb(255, 0, 0)" class="colour-button">
          <img
            src="./public/assets/canvas/tick-svgrepo-com.svg"
            alt="tick"
            class="inner-button-img"
          />
        </button>
        <button style="background-color: rgb(0, 0, 255)" class="colour-button">
          <img
            src="./public/assets/canvas/tick-svgrepo-com.svg"
            alt="tick"
            class="inner-button-img"
          />
        </button>
        <button style="background-color: rgb(0, 128, 0)" class="colour-button">
          <img
            src="./public/assets/canvas/tick-svgrepo-com.svg"
            alt="tick"
            class="inner-button-img"
          />
        </button>
        <button
          style="background-color: rgb(255, 255, 0)"
          class="colour-button"
        >
          <img
            src="./public/assets/canvas/tick-svgrepo-com.svg"
            alt="tick"
            class="inner-button-img"
          />
        </button>
        <button
          style="background-color: rgb(255, 166, 0)"
          class="colour-button"
        >
          <img
            src="./public/assets/canvas/tick-svgrepo-com.svg"
            alt="tick"
            class="inner-button-img"
          />
        </button>
        <button
          style="background-color: rgb(128, 0, 128)"
          class="colour-button"
        >
          <img
            src="./public/assets/canvas/tick-svgrepo-com.svg"
            alt="tick"
            class="inner-button-img"
          />
        </button>
        <button
          style="background-color: rgb(255, 192, 203)"
          class="colour-button"
        >
          <img
            src="./public/assets/canvas/tick-svgrepo-com.svg"
            alt="tick"
            class="inner-button-img"
          />
        </button>
        <button
          style="background-color: rgb(0, 0, 0)"
          class="colour-button colour-button-active"
        >
          <img
            src="./public/assets/canvas/tick-svgrepo-com.svg"
            alt="tick"
            class="inner-button-img"
          />
        </button>
      </div>
      <div><canvas id="canvas" class="canvas"></canvas></div>
      <div class="draw-page-controls">
        <button class="canvas-button" id="fillButton">
          <img
            class="inner-button-img"
            src="./public/assets/canvas/fill-solid-svgrepo-com.svg"
            alt="eraser"
          />
        </button>
        <button class="canvas-button" id="eraserButton">
          <img
            class="inner-button-img"
            src="./public/assets/canvas/eraser-svgrepo-com.svg"
            alt="eraser"
          />
        </button>
        <button class="canvas-button canvas-button-active" id="drawButton">
          <img
            class="inner-button-img"
            src="./public/assets/canvas/pencil-svgrepo-com.svg"
            alt="eraser"
          />
        </button>
        <button class="canvas-button" id="clearButton">
          <img
            class="inner-button-img"
            src="./public/assets/canvas/trash-svgrepo-com.svg"
            alt="eraser"
          />
        </button>
        <div class="pixel-slider-ctn">
          <input class="pixel-slider" id="pixelSliderInput" name="pixel slider" type="range" min="3" max="100" value="10"/>
          <label id="pixelSliderLabel" for="pixel slider" class="pixel-slider-value">10px</label>
        </div>
      </div>
    </section>

    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
